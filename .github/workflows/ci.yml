name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  # ---------------------------------------------------------------------------
  # Unit tests (no Docker required)
  # ---------------------------------------------------------------------------
  unit:
    name: Unit tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package + dev extras
        run: pip install -e ".[dev,server]"

      - name: Run unit tests (exclude integration)
        run: |
          python -m pytest tests/ -m "not integration" \
            -v --cov=gis_codegen --cov-report=term-missing

  # ---------------------------------------------------------------------------
  # Integration tests (requires Docker â€” runs on ubuntu-latest which has Docker)
  # ---------------------------------------------------------------------------
  integration:
    name: Integration tests (PostGIS)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package + integration extras
        run: pip install -e ".[dev,integration]"

      - name: Run integration tests
        run: |
          python -m pytest tests/test_integration.py -v -m integration
